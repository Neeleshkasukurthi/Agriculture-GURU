<section id="contact">
    <div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div id="contact-form" class="right">
				<h2>Contact Us</h2>

        <form method="post" id="contact-form">
				<input type="text" class="field" placeholder="Your Name" name="name" id="name" required>
				<input type="text" class="field" placeholder="Your Email" name="email" id="email" required>
				<input type="text" class="field" placeholder="Phone" name="number"  id="phone" required>
				<textarea placeholder="Message" class="field" name="message" id="message" required></textarea>
				<input type="submit" class="btn" name="submit" value="Send"/>
        </form>

</section>
